<!DOCTYPE html>
<html lang="en">

<head>

     <title>Login</title>
     <link rel="stylesheet" href="index.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>

<div class="container">

<!--------------------------- LEFT --------------------------------->

     <div id="Leftimg">

         <div id="divimg">

             <img src="src/gorro-de-graduacion.png" alt="Logoimg">

         </div>

     </div>

<!--------------------------- LOGIN-TOP --------------------------------->

<div id="Login">

         <div id="Login_top">

             <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get starter.</p>

             <p>You know you want to.</p>

         </div>

<!--------------------------- LOGIN-MID --------------------------------->

     <div id="Login_mid">

         <h1>Lets do this!</h1>

             <div id="login">

                 <form action="example.com/path" method="post">

                     <div id="form_name">

                         <div id="FIRST_NAME_DIV">

                             <label for="first_name">FIRST NAME</label>
                             <input id="first_name" name="first_name" type="text" required>

                         </div>

                         <div id="LAST_NAME_DIV">   

                             <label for="last_name">LAST NAME</label>
                             <input id="last_name" name="last_name" type="text" required>

                         </div>

                     </div>

                     <div id="form_contact">

                         <div id="mail">

                             <label for="mail">MAIL</label>
                             <input id="mail" name="mail" type="email" required>

                         </div>

                         <div id="number">

                             <label for="number">PHONE NUMBER</label>
                             <input id="number" name="number" type="number" required pattern="^\d{1,3}(,\d{3})*(\.\d{1,2})?$">

                         </div>

                     </div>

                        
                     <div id="form_password">

                         <div id="password">

                             <label for="pass">PASSWORD</label>
                             <input id="pass" name="pass" type="password" required>
                             <p id="notmach"></p>

                         </div>

                         <div id="passwordcheck">

                             <label for="pass_confirm">CONFIRM PASSWORD</label>
                             <input id="pass_confirm" name="pass_confirm" type="password" required>

                         </div>


                     </div>

  
                     <div id="form_btn">

                        <button type="submit" onclick="check()">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
          
                     </div>

                 </form>
             
             
             </div>

         </div>

     </div>

</div>

<script src="index.js"></script>
</body>
</html>
